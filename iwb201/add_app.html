<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة تطبيق - تطبيقات الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>موقع تطبيقات الذكاء الاصطناعي</h1>
    </header>
    <nav>
        <a href="home.html">الرئيسية</a>
        <a href="AboutUs.html">من نحن</a>
        <a href="apps.html">التطبيقات</a>
        <a href="add_app.html">إضافة تطبيق</a>
    </nav>
    
    <main class="container">
        <h1>إضافة تطبيق جديد</h1>
        <form id="add-app-form">
            <div class="form-group">
                <label for="appName">اسم التطبيق (أحرف إنجليزية فقط بدون فراغات):</label>
                <input type="text" id="appName" name="appName" required>
            </div>
            <div class="form-group">
                <label for="devName">الشركة المصنعة (أحرف إنجليزية فقط):</label>
                <input type="text" id="devName" name="devName" required>
            </div>
            <div class="form-group">
                <label for="website">الموقع الإلكتروني:</label>
                <input type="url" id="website" name="website" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <label for="field">مجال الاستخدام:</label>
                <select id="field" name="field" required>
                    <option value="">--اختر المجال--</option>
                    <option value="Chatbot">Chatbot</option>
                    <option value="Coding Assistant">Coding Assistant</option>
                    <option value="Image Generation">Image Generation</option>
                    <option value="Research">Research</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">شرح مختصر:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="isFree" name="isFree">
                <label for="isFree">التطبيق مجاني</label>
            </div>
            <div class="form-buttons">
                <button type="submit">إرسال</button>
                <button type="reset">إعادة</button>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="myFunctions.js"></script>
</body>
</html>
